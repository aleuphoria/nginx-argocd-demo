<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K3s Cluster Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        header { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 30px; text-align: center; }
        h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 1.1em; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .metric-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; transition: transform 0.3s; }
        .metric-card:hover { transform: translateY(-5px); }
        .metric-value { font-size: 3em; font-weight: bold; color: #667eea; margin: 10px 0; }
        .metric-label { color: #666; font-size: 1.1em; text-transform: uppercase; letter-spacing: 1px; }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; margin-bottom: 30px; }
        .chart-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .chart-card h2 { color: #764ba2; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 3px solid #667eea; }
        .status { display: inline-block; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 0.9em; }
        .status.success { background: #d4edda; color: #155724; }
        .update-time { text-align: center; color: white; margin-top: 20px; font-size: 0.9em; }
        .loading { text-align: center; padding: 50px; font-size: 1.5em; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>K3s Cluster Dashboard</h1>
            <p class="subtitle">ArgoCD + Helm + Nginx Demo</p>
        </header>

        <div id="loading" class="loading">Loading metrics...</div>

        <div id="dashboard" style="display: none;">
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Nodes</div>
                    <div class="metric-value" id="nodes">-</div>
                    <span class="status success">Active</span>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Total Pods</div>
                    <div class="metric-value" id="total-pods">-</div>
                    <span class="status success" id="pod-status">Running</span>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Deployments</div>
                    <div class="metric-value" id="deployments">-</div>
                    <span class="status success">Healthy</span>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Services</div>
                    <div class="metric-value" id="services">-</div>
                    <span class="status success">Running</span>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-card">
                    <h2>Pod Status Distribution</h2>
                    <canvas id="podChart"></canvas>
                </div>
                <div class="chart-card">
                    <h2>System Resources</h2>
                    <canvas id="resourceChart"></canvas>
                </div>
            </div>
            <div class="update-time">
                Last updated: <span id="update-time">-</span>
            </div>
        </div>
    </div>

    <script>
        // Инициализация графиков
        let podChart, resourceChart;
        function initCharts() {
            const podCtx = document.getElementById('podChart').getContext('2d');
            podChart = new Chart(podCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Running', 'Pending', 'Failed'],
                    datasets: [{ data: [0, 0, 0], backgroundColor: ['#4caf50', '#ff9800', '#f44336'] }]
                }
            });

            const resCtx = document.getElementById('resourceChart').getContext('2d');
            resourceChart = new Chart(resCtx, {
                type: 'bar',
                data: {
                    labels: ['CPU Usage', 'Memory Usage'],
                    datasets: [{ label: 'Usage %', data: [0, 0], backgroundColor: ['#667eea', '#764ba2'] }]
                },
                options: { scales: { y: { beginAtZero: true, max: 100 } } }
            });
        }

        // Эмуляция данных (пока нет реального Python API)
        function fetchMetrics() {
            // MOCK DATA - Это покажет, что UI работает
            const mockData = {
                cluster: {
                    nodes: 1,
                    pods: Math.floor(Math.random() * 5) + 10, // Случайное число 10-15
                    running_pods: 10,
                    pending_pods: 2,
                    failed_pods: 0,
                    deployments: 3,
                    services: 5
                },
                system: {
                    cpu_percent: Math.floor(Math.random() * 30) + 10, // 10-40%
                    memory_percent: Math.floor(Math.random() * 20) + 20 // 20-40%
                }
            };
            
            updateMetrics(mockData);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function updateMetrics(data) {
            document.getElementById('nodes').textContent = data.cluster.nodes;
            document.getElementById('total-pods').textContent = data.cluster.pods;
            document.getElementById('deployments').textContent = data.cluster.deployments;
            document.getElementById('services').textContent = data.cluster.services;
            document.getElementById('update-time').textContent = new Date().toLocaleTimeString();

            podChart.data.datasets[0].data = [data.cluster.running_pods, data.cluster.pending_pods, data.cluster.failed_pods];
            podChart.update();

            resourceChart.data.datasets[0].data = [data.system.cpu_percent, data.system.memory_percent];
            resourceChart.update();
        }

        initCharts();
        fetchMetrics();
        setInterval(fetchMetrics, 3000); // Обновление каждые 3 сек
    </script>
</body>
</html>
